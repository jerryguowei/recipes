<div class="row">
  <div class="col-xs-12 form-group">
    <form [formGroup]="recipeForm"
           (ngSubmit)="onSubmit()"
    >
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" [disabled]="!recipeForm.valid"
          class="btn btn-success">Save</button>
          <button type="button" 
           class="btn btn-danger"
           (click)="onCancel()"
           >Cancel</button>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text"
                id="name"
                name="name"
                class="form-control"
                formControlName="name"
                >
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="imagePath">Image URL</label>
              <input type="text"
                id="imagePath"
                name="imagePath"
                class="form-control"
                formControlName="imagePath"
                #imagePath
                >
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <img [src]="imagePath.value" class="img-reponsive"  width="80%"/>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="description">Description</label>
              <textarea type="text"
                id="description"
                class="form-control"
                name="description"
                formControlName="description"
                rows="6"></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12" formArrayName="ingredients" >
            <div class="row" 
            *ngFor="let ingredientCtrl of getRecipeControls();let i=index"
            [formGroupName]="i">
              <div class="col-xs-8 form-group">
                <input type="text" 
                name="name"
                formControlName="name"
                class="form-control"
                >
              </div>
              <div class="col-xs-2">
                  <input type="number" class="form-control"
                  name="amount"
                  formControlName="amount">
                </div>
                <div class="col-xs-2">
                    <button  class="btn btn-danger" 
                      type="button"
                      (click)="onDeleteIngredient(i)"
                      >X</button>
                  </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <button class="btn btn-success" 
                    type="button"
                    (click)="onAddIngredient()"
                  >
                  Add Ingredient
                </button>
              </div>
            </div>
        
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
